<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN INSTALL</title>
    <script src="./vue3.js"></script>
</head>

<body>

    <div id="counter">
        <p>{{num}}</p>
        <p>{{uname}}</p>
    </div>

    <script>
        const Counter = {
            data: function () {
                return {
                    num: 0,
                    uname: '张三'
                }
            }
        }
        
        //Vue.createApp(Counter).mount('#counter');   // 创建应用，将配置对象传入， mount 进行挂载，和上面的元素进行关联
        
        let app = Vue.createApp(Counter).mount('#counter');
        console.log(app);
        // app.num  的值被修改，页面上的 num 会随之跟着改变，被称之为双向绑定！！！


        // 使用 npm , 需要先安装 node 
        
    </script>

</body>

</html>
